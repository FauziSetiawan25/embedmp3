
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagiku Loop Player</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1c1c1c;
      background-image: none;
      color-scheme: dark;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    audio {
      width: 100%;
      max-width: 400px;
      outline: none;
    }
  </style>
</head>
<body>
  <audio controls loop>
    <source src="pagiku.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
</body>
</html>
